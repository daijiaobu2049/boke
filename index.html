<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人博客 - 分享编程经验和生活感悟">
    <title>我的博客</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>我的博客空间</h1>
            <p class="subtitle">分享编程之旅</p>
        </div>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#blog">博客</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="featured-posts">
            <h2>最新文章</h2>
            <div class="post-grid">
                <article class="post-card">
                    <div class="post-image">
                        <img src="images/placeholder.jpg" alt="文章配图">
                    </div>
                    <div class="post-content">
                        <h3>开始我的博客之旅</h3>
                        <div class="post-meta">
                            <span class="date">2024-03-21</span>
                            <span class="category">生活</span>
                        </div>
                        <p>这是我的第一篇博客文章，记录我的编程学习历程...</p>
                        <a href="#" class="read-more">阅读更多</a>
                    </div>
                </article>
                <!-- 更多文章卡片 -->
            </div>
        </section>

        <aside class="sidebar">
            <div class="author-card">
                <img src="images/avatar.jpg" alt="作者头像" class="avatar">
                <h3>博主昵称</h3>
                <p>热爱编程，热爱生活</p>
                <div class="social-links">
                    <a href="#" title="GitHub"><img src="images/github.svg" alt="GitHub"></a>
                    <a href="#" title="微博"><img src="images/weibo.svg" alt="微博"></a>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于博客</h4>
                <p>分享技术文章和生活感悟</p>
            </div>
            <div class="footer-section">
                <h4>联系方式</h4>
                <p>Email: your.email@example.com</p>
            </div>
            <div class="footer-section">
                <h4>订阅更新</h4>
                <form class="subscribe-form">
                    <input type="email" placeholder="输入邮箱地址">
                    <button type="submit">订阅</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 我的博客. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
