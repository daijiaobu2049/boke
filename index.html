<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 动画库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-code"></i> My Blog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home"></i> 首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#posts"><i class="fas fa-book"></i> 文章</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about"><i class="fas fa-user"></i> 关于我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light ms-2" href="https://github.com" target="_blank">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 头部横幅 -->
    <header class="hero-carousel">
        <div id="headerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <!-- 添加指示器 -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#headerCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#headerCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#headerCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/banner1.jpg" class="d-block w-100" alt="欢迎">
                    <div class="carousel-caption">
                        <h1 class="display-4 fw-bold animate__animated animate__fadeIn">欢迎来到我的博客</h1>
                        <p class="lead animate__animated animate__fadeIn animate__delay-1s">分享技术，记录生活</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/banner2.jpg" class="d-block w-100" alt="技术">
                    <div class="carousel-caption">
                        <h1 class="display-4 fw-bold">技术探索</h1>
                        <p class="lead">分享Web开发的点点滴滴</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/banner3.jpg" class="d-block w-100" alt="生活">
                    <div class="carousel-caption">
                        <h1 class="display-4 fw-bold">生活记录</h1>
                        <p class="lead">记录程序员的日常生活</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#headerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#headerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row">
            <!-- 文章列表 -->
            <div class="col-lg-8">
                <div id="posts-container" class="animate__animated animate__fadeInUp">
                    <!-- 文章将通过 JavaScript 动态加载 -->
                </div>
            </div>
            <!-- 侧边栏 -->
            <div class="col-lg-4">
                <div class="sticky-top" style="top: 2rem;">
                    <!-- 关于我卡片 -->
                    <div class="card shadow-sm mb-4 animate__animated animate__fadeInRight">
                        <div class="card-body text-center">
                            <img class="rounded-circle mb-3 avatar" alt="头像">
                            <h5 class="card-title">关于我</h5>
                            <p class="card-text"></p>
                            <div class="social-links">
                            </div>
                        </div>
                    </div>
                    <!-- 标签云 -->
                    <div class="card shadow-sm mb-4 animate__animated animate__fadeInRight animate__delay-1s">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-tags"></i> 标签云</h5>
                            <div class="tags">
                                <a href="#" class="badge bg-primary">技术</a>
                                <a href="#" class="badge bg-secondary">生活</a>
                                <a href="#" class="badge bg-success">编程</a>
                                <a href="#" class="badge bg-danger">随笔</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted">© 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="js/main.js"></script>
</body>
</html>
