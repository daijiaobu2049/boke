<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客后台管理</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>博客管理系统</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active" data-page="dashboard">控制台</a></li>
                    <li><a href="#" data-page="posts">文章管理</a></li>
                    <li><a href="#" data-page="categories">分类管理</a></li>
                    <li><a href="#" data-page="comments">评论管理</a></li>
                    <li><a href="#" data-page="profile">个人资料</a></li>
                    <li><a href="#" data-page="settings">系统设置</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <div class="header-search">
                    <input type="search" placeholder="搜索...">
                </div>
                <div class="header-user">
                    <span class="user-name">管理员</span>
                    <a href="admin-login.html" class="logout-btn">退出</a>
                </div>
            </header>

            <div class="content-area">
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>文章总数</h3>
                        <p class="stat-number">25</p>
                    </div>
                    <div class="stat-card">
                        <h3>评论数</h3>
                        <p class="stat-number">128</p>
                    </div>
                    <div class="stat-card">
                        <h3>访问量</h3>
                        <p class="stat-number">1,234</p>
                    </div>
                </div>

                <div class="recent-posts">
                    <h2>最近文章</h2>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>标题</th>
                                <th>分类</th>
                                <th>发布时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>我的第一篇博客文章</td>
                                <td>编程</td>
                                <td>2024-03-21</td>
                                <td>
                                    <button class="btn-edit">编辑</button>
                                    <button class="btn-delete">删除</button>
                                </td>
                            </tr>
                            <tr>
                                <td>学习前端开发的心得</td>
                                <td>前端</td>
                                <td>2024-03-20</td>
                                <td>
                                    <button class="btn-edit">编辑</button>
                                    <button class="btn-delete">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
