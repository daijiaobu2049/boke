<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客后台管理</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 编辑器样式 -->
    <link href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
            color: white;
        }
        .nav-link {
            color: rgba(255,255,255,.8);
        }
        .nav-link:hover {
            color: white;
        }
        .nav-link.active {
            background-color: #34495e !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar p-3">
                <h4 class="text-center mb-4">博客管理系统</h4>
                <div class="nav flex-column">
                    <a class="nav-link active" href="#" data-page="posts">
                        <i class="fas fa-file-alt"></i> 文章管理
                    </a>
                    <a class="nav-link" href="#" data-page="categories">
                        <i class="fas fa-folder"></i> 分类管理
                    </a>
                    <a class="nav-link" href="#" data-page="tags">
                        <i class="fas fa-tags"></i> 标签管理
                    </a>
                    <a class="nav-link" href="#" data-page="profile">
                        <i class="fas fa-user"></i> 个人信息
                    </a>
                    <a class="nav-link" href="#" data-page="settings">
                        <i class="fas fa-cog"></i> 系统设置
                    </a>
                    <hr class="my-3">
                    <a class="nav-link" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </a>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-10 p-4">
                <!-- 文章管理 -->
                <div id="posts-page">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>文章管理</h2>
                        <button class="btn btn-primary" onclick="showPostModal()">
                            <i class="fas fa-plus"></i> 新建文章
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>标题</th>
                                    <th>分类</th>
                                    <th>标签</th>
                                    <th>发布时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="posts-list">
                                <!-- 文章列表将通过 JavaScript 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 文章编辑模态框 -->
    <div class="modal fade" id="postModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑文章</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <label class="form-label">标题</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">分类</label>
                            <select class="form-select" name="category">
                                <option value="tech">技术</option>
                                <option value="life">生活</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">标签</label>
                            <input type="text" class="form-control" name="tags" placeholder="用逗号分隔多个标签">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">内容</label>
                            <textarea id="editor" name="content"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="savePost()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Markdown 编辑器 -->
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="js/admin.js"></script>
</body>
</html>
